<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- boostrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center py-5">Welcome to Task Manager!</h1>
    <div class="d-flex justify-content-center align-items-center">
      <div class="form-group w-100">
        <div class="mb-3">
          <label class="form-label">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
        </div>
        <button class="btn btn-primary" id="button">Add Task</button>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-lg-12 bg-white rounded shadow-sm p-5">
       <h1 class="mb-3">ðŸ—’ My Todo List</h1>
       <div id="todosContainer">
        <template id="taskTemplate">
          <div class="d-flex justify-content-between align-items-center flex-grow-1 rounded px-4 py-3 mb-2 border d-flex">
            <div class="d-flex align-items-center">
              <input class="d-flex form-check-input m-0" type="checkbox">
              <div class="title ms-2"></div>
            </div>
            <div class="delete">
              <button class="btn btn-sm btn-danger" id="deleteTask">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </template>
       </div>
     </div>
   </div>
  </div>
  <!-- Import your own javascript -->
  <script src="javascript/application.js" type="module"></script>
</body>
</html>
